apply plugin: 'scala'

repositories{
    mavenCentral()
    mavenLocal()
}

dependencies{
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile "org.scala-lang:scala-library:2.12.0"
    testCompile "junit:junit:4.11"
}

jar {
  manifest {
    attributes(
      "Main-Class": "Algo"
      )
  }
  from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}
